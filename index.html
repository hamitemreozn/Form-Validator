<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<body>
    <div class="container d-flex justify-content-center my-5">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Hesap Olu≈ütur</div>
                <div class="card-body">
                    <form id="form">
                        <div class="form-group">
                            <label for="username" class=>Username</label>
                            <input class="form-control" type="text" name="" id="username" placeholder="Enter username">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control is-invalid" type="text" name="" id="email" placeholder="Enter email">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="" id="password"
                                placeholder="Enter password">
                            <div></div>
                        </div>
                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input class="form-control" type="password" name="" id="repassword"
                                placeholder="Enter password again">
                            <div></div>
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
